plugins {
    id 'java'
    id 'io.qameta.allure' version '2.12.0'
}
compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile){
    options.encoding = 'UTF-8'
}
group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.2') // ← обнови до 5.10.2
    testImplementation 'org.junit.jupiter:junit-jupiter'     // ← без версии — берётся из BOM
    testImplementation 'io.rest-assured:rest-assured:5.4.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'
    testImplementation 'io.qameta.allure:allure-junit5:2.27.0'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.12.1'
}

test {
    useJUnitPlatform()
}
allure {
    version = '2.27.0'
    autoconfigure = true
    aspectjweaver = true
    useJUnit5 {
        version = '2.27.0'
    }
}